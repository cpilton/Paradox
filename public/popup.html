<html>
<head>
    <title>Paradox</title>
    <script src="js/jquery.min.js"></script>
    <script src="js/popup.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="css/styles.css">
</head>
<body>
<div id="banner"></div>
<div id="container">
    <div class="topic-container">
    <div class="counter-box">
        <div class="text">CORS</div>
        <div class="tooltip">?<span class="tooltiptext left-edge">Cross Origin Resource Sharing</span></div>
        <div class="counter" id="cors-value"></div>
    </div>
    <div class="counter-box">
        <div class="text">Cookies</div>
        <div class="tooltip">?<span class="tooltiptext">Tracking Cookies</span></div>
        <div class="counter" id="tracking-cookies-value"></div>
    </div>
    <div class="counter-box last">
        <div class="text">Storage</div>
        <div class="tooltip">?<span class="tooltiptext right-edge">Local Storage</span></div>
        <div class="counter" id="local-storage-value"></div>
    </div>
    <div id="tracker-summary">
        <div id="ads-icon" class="result-icon"></div>
        <div id="adblock-icon" class="result-icon"></div>
        <div id="location-icon" class="result-icon"></div>
        <div id="fingerprint-icon" class="result-icon"></div>
    </div>
    </div>
    <div id="tracker-summary2">
        <div id="tracker-summary-icon2" class="classification-icon"></div>
    </div>
</div>
</body>
</html>
