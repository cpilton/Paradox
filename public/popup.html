<html>
<head>
    <title>Paradox</title>
    <script src="js/jquery.min.js"></script>
    <script src="js/popup.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="css/styles.css">
</head>
<body>
<div id="banner"></div>
<div id="container">
    <div class="topic-container">
        <div class="topic-title">Tracking Data</div>
        <div class="items" id="track">
        <div id="session" class="tracker">
            <div id="session-icon" class="result-icon"></div>
            <div id="session-text" class="result-text"></div>
        </div>
        <div id="ads" class="tracker">
            <div id="ads-icon" class="result-icon"></div>
            <div id="ads-text" class="result-text"></div>
        </div>
        <div id="adblock" class="tracker">
            <div id="adblock-icon" class="result-icon"></div>
            <div id="adblock-text" class="result-text"></div>
        </div>
        <div id="location" class="tracker">
            <div id="location-icon" class="result-icon"></div>
            <div id="location-text" class="result-text"></div>
        </div>
        <div id="fingerprint" class="tracker">
            <div id="fingerprint-icon" class="result-icon"></div>
            <div id="fingerprint-text" class="result-text"></div>
        </div>
    </div>
    </div>
    <div class="topic-container">
        <div class="topic-title">Privacy Policy Analysis</div>
        <div class="items" id="policy">
            <div id="data-collection" class="tracker">
                <div id="data-collection-icon" class="result-icon"></div>
                <div id="data-collection-text" class="result-text"></div>
            </div>
            <div id="your-choices" class="tracker">
                <div id="your-choices-icon" class="result-icon"></div>
                <div id="your-choices-text" class="result-text"></div>
            </div>
            <div id="data-usage" class="tracker">
                <div id="data-usage-icon" class="result-icon"></div>
                <div id="data-usage-text" class="result-text"></div>
            </div>
            <div id="tracking" class="tracker">
                <div id="tracking-icon" class="result-icon"></div>
                <div id="tracking-text" class="result-text"></div>
            </div>
        </div>
    </div>
    <div id="buttons">
        <button id="full-report">Open Full Report</button>
        <button id="report-violation">Report Violation</button>
    </div>
    </div>
</body>
</html>
